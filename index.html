<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pacman</title>
</head>
<body>
  <div class="container">
    <div class="mundo"></div>
    <div class="pacman"></div>
    <div class="pacman-muerte ocultar"></div>
    <div class="bluey"></div>
    <div class="pinky"></div>
    <div class="redy"></div>
    <div class="greeny"></div>
    <div class="info">
      <div class="puntaje">
      </div>
      <div class="vidas">
      </div>
    </div>
  </div>
  <div class="game-over">
    <h2 class="mensaje">Game Over</h2>
    <h3 class="puntaje-final"></h3>
    <button class="reiniciar" onclick={reiniciarMundo()}>Reiniciar</button>
  </div>  
  <script src="./js/script.js"></script>
</body>
</html>
